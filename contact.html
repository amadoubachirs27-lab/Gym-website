<body>

<header class="site-header">
  <nav class="navbar">
    <a class="logo" href="index.html">PowerFit Gym</a>
    <ul class="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="services.html">Offres & Cours</a></li>
      <li><a class="active" href="contact.html">Contact</a></li>
    </ul>

<main>
  <section class="section">
    <h1>Demander un essai gratuit</h1>
    <p>Contacte-nous pour un essai gratuit ou plus d’informations.</p>

    <form class="contact-form">
      <label>
      <input type="text" name="name" required placeholder="Your name">
<input type="email" name="email" required placeholder="Your@email.com">

      </label>

      <label>
        Objectif
        <select name="goal">
          <option>Remise en forme</option>
          <option>Perte de poids</option>
          <option>Prise de masse</option>
        </select>
      </label>

      <button class="btn" type="submit">Envoyer</button>
    </form>
  </section>
</main>

<footer class="footer">
  <p>© PowerFit Gym</p>
</footer>
